<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href='{{ url_for("static", filename="maincss/mainstyle.css") }}'
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <title>카페 어때</title>

    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }
      .hidden {
          display: none;
        }
    </style>

    <script>
      let cookie = $.cookie('mytoken');
      if(cookie) {
        $('login').toggleClass("hidden")
        $('join').toggleClass("hidden")
        $('logout').toggleClass("hidden")
        $('Profile').toggleClass("hidden")
      }
      </script>

      <script>
      $(document).ready(function () {
        cafes();
      });

      function post() {
        let url = $("#url").val();
        let name = $("#name").val();
        if (url == ''){
          alert('url을 입력해주세요')
          return;
        }
        if (name == '') {
          alert('카페이름을 입력해주세요')
          return;
        } else {
        $.ajax({
          type: "POST",
          url: "/cafe",
          data: { url_give: url, name_give: name },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload()
           },
          });
       }
      }
      function cafes() {
        $.ajax({
          type: "GET",
          url: "/cafes",
          data: {},
          success: function (response) {
            console.log(response['cafes'])
            let rows = response["cafes"];
            for (let i = 0; i < rows.length; i++) {
              // let num = rows[i]['num']
              let name = rows[i]["name"];
              let url = rows[i]["url"];
              let temp_html = `<div class="card" style="width: 18rem;">
                                  <a href="detail">
                                  <img class="card-img-top" src="${url}" alt="Card image cap">
                                  </a>
                                  <div class="card-body">
                                    <p style="font-size: 30px;"class="card-text">${name}</p>
                                  </div>
                                </div>`;
                              $("#cafe-list").append(temp_html);
                   }
              },
            });
          }

          function profile() {
            window.location.href = "/profile";
          }

          function join() {
            window.location.href = "/join";
          }

          function login() {
            window.location.href = "/login";
          }

          function logout(){
             $.removeCookie('mytoken');
            window.location.href = "/";
          }

          function open_box() {
            $("#post-box").show();
          }

          function close_box() {
            $("#post-box").hide();
          }
        </script>
      </head>
      <body>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a id="login" onclick="login()" class="nav-link active">login</a>
          </li>
          <li class="nav-item">
            <a id="join" onclick="join()" class="nav-link">join</a>
          </li>
          <li class="nav-item">
            <a id="logout" onclick="logout()" class="nav-link hidden">logout</a>
          </li>
          <li class="nav-item">
            <a id="Profile" onclick="Profile()" class="nav-link hidden">profile</a>
          </li>
        </ul>

    <div class="search1">
      <h1 style="font-size: 80px;">카 페 어 때</h1>
      <button class="btn2" onclick="open_box()">카페 기록하기</button>
    </div>
    <div class="mypost" id="post-box">
      <div class="form-floating mb-3">
        <input
          id="url"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>카페사진 url</label>
      </div>

      <div class="form-floating mb-3">
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>카페이름</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="address"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>카페 주소를 입력하세요</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="phone"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>카페 전화번호를 입력하세요</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="parcking"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>주차 공간을 적어주세요</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="holiday"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>휴일</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="webUrl"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          required
        />
        <label>카페 웹 사이트를 입력하세요</label>
      </div>
      <div class="mybtns">
        <button onclick="post()" type="button" class="btn btn-dark">
          기록하기
        </button>
        <button
          onclick="close_box()"
          type="button"
          class="btn btn-outline-dark"
        >
          닫기
        </button>
      </div>
    </div>
    <div id="cafe-list" class="card1"></div>
  </body>
</html>
