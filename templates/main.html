<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href='{{ url_for("static", filename="maincss/mainstyle.css") }}'
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <title>카페 어때</title>

    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }
    </style>

    <script>
      function join() {
        window.location.href = "/join";
      }

      function login() {
        window.location.href = "/login";
      }

      $(document).ready(function () {
        cafes();
      });

      function post() {
        let url = $("#url").val();
        let name = $("#name").val();
        if (url == ''){
          alert('http:// 넣어서 url을 입력해주세요')
        } else if (name == '') {
          alert('카페이름을 입력해주세요')
        } else {
        $.ajax({
          type: "POST",
          url: "/cafe",
          data: { url_give: url, name_give: name },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload() 
           },
          });
       }
      }
      function cafes() {
        $.ajax({
          type: "GET",
          url: "/cafes",
          data: {},
          success: function (response) {
            let rows = response["cafes"];
            for (let i = 0; i < rows.length; i++) {
              // let num = rows[i]['num']
              let name = rows[i]["name"];
              let url = rows[i]["url"];
              let temp_html = `
                                        <a href="detail/1">
                                    <div class="card" style="width: 18rem;">
                                      <img class="card-img-top" src="${url}" alt="Card image cap">
                                      </a>
                                      <div class="card-body">
                                        <p style="font-size: 30px;"class="card-text">${name}</p>
                                      </div>
                                    </div>`;
              $("#cafe-list").append(temp_html);
            }
          },
        });
      }

      function open_box() {
        $("#post-box").show();
      }

      function close_box() {
        $("#post-box").hide();
      }
    </script>
  </head>
  <body>
    <div class="back">
      <div class="btn">
        <button onclick="login()" type="button" class="btn btn-primary">
          login
        </button>
        <button onclick="join()" type="button" class="btn btn-primary">
          join
        </button>
      </div>
    </div>

    <div class="search1">
      <h1 style="font-size: 80px;">카 페 어 때</h1>
      <button class="btn2" onclick="open_box()">카페 기록하기</button>
    </div>
    <div class="mypost" id="post-box">
      <div class="form-floating mb-3">
        <input
          id="url"
          type="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>카페사진 url</label>
      </div>

      <div class="form-floating mb-3">
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>카페이름</label>
      </div>
      <div class="mybtns">
        <button onclick="post()" type="button" class="btn btn-dark">
          기록하기
        </button>
        <button
          onclick="close_box()"
          type="button"
          class="btn btn-outline-dark"
        >
          닫기
        </button>
      </div>
    </div>
    <div id="cafe-list" class="card1"></div>
  </body>
</html>
